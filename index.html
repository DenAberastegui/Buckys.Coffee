<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <title>Bucky´s Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <header>
        <div class="logo">
            <img src ="images/Retro and Vintage Coffee Shop Badge Logo.png" alt="logo de cafeteria">
            <h1>Bucky´s Coffee</h1>
        </div>
        <nav class="navbar navbar-expand-lg bg-header">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/menu.html">Menu</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/nosotros.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/ubicacion.html">Ubicacion</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./pages/mediosdepago.html">Medios de pago</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>     
    </header>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/1.png" class="d-block_img" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/2.png" class="d-block_img" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/3.png" class="d-block_img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section>
            <hr>
            <p class="text">Bebidas</p>
            <hr>
        
            <!--cafe frio--> 
            
            <p class="tt">Frias</p>
        
            <img class="m_img" src="./images/IcedCappuccino.png" alt="iced cappuccino">
            <img class="m_img" src="./images/ColdBrewColdFoam.png" alt="cold brew cold foam">
            <img class="m_img" src="./images/Cold BrewVainillaSweetCream.png" alt="cold brew vainilla sweet cream">
            <img class="m_img" src="./images/IcedDulcedeleche.png" alt="iced dulce de leche">
            <img class="m_img" src="./images/CaramelMacchiato.png" alt="caramel macchiato">
            <img class="m_img" src="./images/IcedLatte.png" alt="iced latte">
            <img class="m_img" src="./images/IcedMocha.png" alt="iced mocha">
            
        
            <!--cafe caliente-->
        
            <p class="tt">Calientes</p>
        
            <img class="m_img" src="./images/Americano.png" alt="americano">
            <img class="m_img" src="./images/Cappuccino.png" alt="cappuccino">
            <img class="m_img" src="./images/CaramelMacchiato.png" alt="Caramel Macchiato">
            <img class="m_img" src="./images/Cold BrewVainillaSweetCream.png" alt="cold Brew Vainilla Sweet Cream">
            <img class="m_img" src="./images/ColdBrewColdFoam.png" alt="Cold Brew Cold Foam">
            <img class="m_img" src="./images/FlatWhite.png" alt="Flat White">
            <img class="m_img" src="./images/Mochablanco.png" alt="Mocha blanco">
        
        
            <hr>
            <p class="text">Comidas</p>
            <hr>
        
            <!--comidas saladas-->
            
            <p class="tt">Salados</p>
        
            <img class="m_img" src="./images/Bagel-Multicereal.png" alt="Bagel Multicereal">
            <img class="m_img" src="./images/Bagel-Sandwich.png" alt="Bagel Sandwich">
            <img class="m_img" src="./images/Croque-Monsieur.png" alt="Croque Monsieur">
            <img class="m_img" src="./images/Cheese-Avocado-Toast.png" alt="Cheese Avocado Toast">
            <img class="m_img" src="./images/Pan-de-Queso.png" alt="Pan de Queso">
            <img class="m_img" src="./images/Tostada-Artesana.png" alt="Tostada Artesanal">
            <img class="m_img" src="./images/Sand-JyQ-Gluten-Free.png" alt="Sand JyQ Gluten Free">
        
        
            <!--comidas dulces-->
        
            <p class="tt">Dulces</p>
        
        
            <img class="m_img" src="./images/Chocolate-Croissant.png" alt="Chocolate Croissant">
            <img class="m_img" src="./images/Marble-Loaf-Cake.png" alt="Marble Loaf Cake">
            <img class="m_img" src="./images/Roll-de-Canela.png" alt="Roll de Canela">
            <img class="m_img" src="./images/Muffin-Choc-Chips.png" alt="Muffin Choc Chips">
            <img class="m_img" src="./images/Muffin-Chocolate.png" alt="Muffin Chocolate">
            <img class="m_img" src="./images/Mezzaluna.png" alt="Mezzaluna">
            <img class="m_img" src="./images/Cheesecake-FR.png" alt="Cheesecake">
            
        </section>
    </main>

    <footer>
        <div class="footer">
            <img src="images/Retro and Vintage Coffee Shop Badge Logo.png" alt="logo de cafeteria">
            <li><a href="https://www.instagram.com/den.aberastegui/">Desarrollado por Den Aberastegui</a>
            </li>
            <section class="nav_footer" >
                <nav>
                    <ul>
                        <li><a href="">WhatsApp</a></li>
                        <li><a href="">Instagram</a></li>
                        <li><a href="">Facebook</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
